
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>متجري الإلكتروني - منتجات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            width: 220px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product button {
            background-color: #006f7a;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #004f57;
        }
    </style>
</head>
<body>

    <h1>مرحبًا بكم في متجري الإلكتروني!</h1>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/220x140.png?text=هاتف+ذكي" alt="هاتف ذكي">
            <h3>هاتف ذكي</h3>
            <p>$299</p>
            <button onclick="track('Smartphone')">أضف إلى السلة</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/220x140.png?text=سماعات" alt="سماعات بلوتوث">
            <h3>سماعات بلوتوث</h3>
            <p>$49</p>
            <button onclick="track('Headphones')">اشترِ الآن</button>
        </div>
    </div>

    <!-- Omnisend Tracking Code -->
    <script type="text/javascript">
        window.omnisend = window.omnisend || [];
        omnisend.push(["brandID", "68587f0edd682116e9c7b53a"]);
        omnisend.push(["track", "$pageViewed"]);
        !function(){
            var e = document.createElement("script");
            e.type = "text/javascript";
            e.async = true;
            e.src = "https://omnisnippet1.com/inshop/launcher-v2.js";
            var t = document.getElementsByTagName("script")[0];
            t.parentNode.insertBefore(e, t);
        }();

        function track(productName) {
            omnisend.push(["track", "ProductClicked", { name: productName }]);
            alert("تم تسجيل النقرة على: " + productName);
        }
    </script>

</body>
</html>
